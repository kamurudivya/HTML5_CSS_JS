<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input fields</h1>
        </header>
        <div>
            <label for="text">Text input for Name :</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type :</label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="password-error"></error-output>

        </div>
        <div>
            <label for="email">Email input type :</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error"></error-output>

        </div>
        <div>
            <label for="URL">URL input type :</label>
            <input type="url" id="url" name="url">
            <error-output class="url-error"></error-output>

        </div>
        <div>
            <label for="number">Number input type :</label>
            <input type="number" id="number" name="number">
            <error-output class="number-error"></error-output>

        </div>
        <div>
            <label for="tel">Telephone input type :</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="telephone-error"></error-output>

        </div>
        <div>
            <label for="search">Search input type :</label>
            <input type="search" id="search" name="search">
            <error-output class="search-error"></error-output>
        </div>
        <div class="nativeDataPicker">
            <label for="Date">Choose a date and time :</label>
            <input type="datetime-local" id="Date" name="Date">
        </div>
        <div>
            <label for="Salary">Choose your Salary :</label>
            <input type="range" id="Salary" name="Salary" min="300000" max="500000" value="400000">
            <output for="Salary" class="salary-output">400000</output>
        </div>
        <button>Submit</button>
    </form>
    <script>
        /** Name Validation */
        const text = document.querySelector("#text");
        const textError=document.querySelector(".text-error");
        text.addEventListener('input', function () {
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value)){
                textError.textContent="";
            }
            else{
                textError.textContent="Name is incorrect";
            }
        })
        const Salary=document.querySelector("#Salary");
        const output=document.querySelector('.salary-output');
        Salary.addEventListener('input',function(){
            output.textContent=Salary.value;
        })
         /** email validation */
    const email = document.querySelector("#email");
    const emailError = document.querySelector(".email-error");
    text.addEventListener('input', function () {
        let emailRegex = RegExp('^[a-z.+_-]+[.a-z0-9]*+@[a-z0-9]+[.a-z]+[.a-z0-9]*$');
        if (emailRegex.test(email.value)) {
            emailError.textContent = "";
        } else {
            emailError.textContent = "Email is incorrect";
        }
    });
 
   /** mobile format validation */
   const tel = document.querySelector("#tel");
    const telError = document.querySelector(".mobile-error");
    tel.addEventListener('input', function () {
        let telRegex = RegExp('^[0-9]{2}+[ ][0-9]{10}$');
        if (telRegex.test(tel.value)) {
            telError.textContent = "";
        } else {
            telError.textContent = "Mobile number is incorrect";
        }
    });
    /** Password  validation */
    const pass = document.querySelector('#pwd');
    const passError = document.querySelector('.pass-error');
    pass.addEventListener('input', function () {
        let passRegex = RegExp('^[a-z0-9]{8,}$');
        if (passRegex.test(pass.value))
            passError.textContent = "";
        else passError.textContent = "Password is incorrect";
    });
    </script>
</body>

</html>
